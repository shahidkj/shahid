{% extends 'base.html' %}
{% block content %}
<div class="shadow card" >

    <div class="card-body" >
        <div class="card-title"><h2>{{task.name}}</h2></div>
        <p><h3>{{task.priority}}</h3></p>
        <p><b>{{task.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
         <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
    </div>
</div>
{% endblock %}
