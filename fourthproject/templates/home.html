{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="banner">
        <div class="banner-text">
            <h1>Task list</h1>
        </div>
    </div>
</div>



    <div class="row">
        <div class="col-md-6" >
            <div class="shadow container" >

                <form method="POST" class="p3-shadow" >
                 {% csrf_token %}
                  <div class="form-group">
                 <input type="text" class="form-control" name="task" placeholder="enter the task"><br>
                </div>
                        <div class="form-group">
                   <input type="text" class="form-control" name="priority" placeholder="enter the priority"><br>
                       </div>

                        <div class="form-group">
                   <input type="date" class="form-control" name="date" placeholder="enter the date"><br>
                       </div>

                    <input type="submit" class="btn btn-success">
             </form>

       </div>
    </div>
        <div class="col-md-6" >
            <h3>Task to be completed</h3><br>
     {% for i in new1 %}

<div class="shadow card" >

    <div class="card-body" >
        <div class="card-title"><h2>{{i.name}}</h2></div>
        <p><h3>{{i.priority}}</h3></p>
        <p><b>{{i.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
         <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
    </div>
</div>
    <br>
      {% endfor %}
</div>

</div>






{% endblock %}
