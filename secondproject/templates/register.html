{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registeration</title>
</head>
<body style="background-image:url({% static 'images/beach.jpg' %})">

<form action="" method="post" >
     {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br>
    <input type="text" name="first_name" placeholder="enter firstname"><br>
   <input type="text" name="last_name" placeholder="enter lastname"><br>
   <input type="email" name="email" placeholder="enter email"><br>
   <input type="password" name="password" placeholder="enter password"><br>
   <input type="password" name="password1" placeholder="enter password"><br>
   <input type="submit">

</form>

{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
